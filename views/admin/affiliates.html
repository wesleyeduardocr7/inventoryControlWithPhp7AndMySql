<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Lista de Filiais
      </h1>
      <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active"><a href="/admin/affiliates">Filiais</a></li>
      </ol>
    </section>
    
    <!-- Main content -->
    <section class="content">
    
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
                
                <div class="box-header">
                  <a href="/admin/affiliates/create" class="btn btn-success">Cadastrar Filial</a>
                </div>
    
                <div class="box-body no-padding">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th style="width: 10px">#</th>
                        <th>Endere√ßo</th>
                        <th>Telefone</th>
                        <th>Gerente</th>                        
                      </tr>
                    </thead>
                    <tbody>
                      {loop="$affiliates"}
                      <tr>
                        <td>{$value.idbranch}</td>
                        <td>{$value.address}</td>
                        <td>{$value.city}</td>
                        <td>{$value.state}</td>
                        <td>{$value.telephone}</td>
                        <td>{$value.manager}</td>                        
                        <td>
                          <a href="/admin/affiliates/{$value.idbranch}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
                          <a href="/admin/affiliates/{$value.idbranch}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                        </td>
                      </tr>
                      {/loop}
                    </tbody>
                  </table>
                </div>
                <!-- /.box-body -->
              </div>
        </div>
      </div>
    
    </section>
    <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
