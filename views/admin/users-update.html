<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Produtos
  </h1>
</section>

<!-- Main content -->
<section class="content">
  
  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Editar Produto</h3>
        </div>
        <!-- /.box-header -->
          <!-- form start -->
        <form role="form" action="/admin/users/create" method="post">
          <div class="box-body">    
            <div class="form-group">
              <label for="name">Nome do Usu√°rio</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Informe o nome" required value="{$user.name}">
            </div>
            <div class="form-group">
              <label for="cpf">CPF</label>
              <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Informe o CPF" required value="{$user.cpf}">
            </div>
            <div class="form-group">
              <label for="login">Login</label>
              <input type="text" class="form-control" id="login" name="login" placeholder="Informe o Login" required value="{$user.login}">
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="text" class="form-control" id="password" name="password" placeholder="Informe a Senha" required value="{$user.password}">
            </div>            
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
