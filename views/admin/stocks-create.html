<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Estoques das Filiais
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="/admin/stocks">Produtos</a></li>
    <li class="active"><a href="/admin/stocks/create">Cadastrar</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-success">
        <div class="box-header with-border">
          <h3 class="box-title">Novo Estoque</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/admin/stocks/create" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="idbranch">Informe o C贸digo da Filial</label>
              <input type="number" class="form-control" id="idbranch" name="idbranch" placeholder="c贸digo filial"  value="{$idbranch}" >
            </div>     
            <div class="form-group">
              <label for="idproduct">Informe o C贸digo do Produto</label>
              <input type="number" class="form-control" id="idproduct" name="idproduct" placeholder="c贸digo produto "  value="{$idproduct}">
            </div> 
            <div class="form-group">
              <label for="quantity">Informe a Quantidade</label>
              <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Quantidade"  value="{$quantity}">
            </div>                   
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-success">Cadastrar</button>
          </div>          
          {if="$error != ''"}
          <div class="alert alert-danger">
              {$error}
          </div>
          {/if}
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
