<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Produtos
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Editar Produto</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/admin/products/{$product.idproduct}" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Digite o nome" value="{$product.name}">
            </div>
            <div class="form-group">
              <label for="unityprice">Preço Uniário</label>
              <input type="number" class="form-control" id="unityprice" name="unityprice" placeholder="Digite a preço único"  value="{$product.unityprice}">
            </div>
            <div class="form-group">
              <label for="totalamount">Quantidade Total</label>
              <input type="number" class="form-control" id="totalamount" name="totalamount" placeholder="Digite a quantidade total"  value="{$product.totalamount}">
            </div>            
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
