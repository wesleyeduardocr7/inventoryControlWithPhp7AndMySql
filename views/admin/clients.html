<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Lista de Clientes
      </h1>
      <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active"><a href="/admin/cliens">Clientes</a></li>
      </ol>
    </section>
    
    <!-- Main content -->
    <section class="content">
    
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
                
                <div class="box-header">
                  <a href="/admin/clients/create" class="btn btn-success">Cadastrar Cliente</a>
                </div>
    
                <div class="box-body no-padding">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th style="width: 10px">#</th>
                        <th>Nome</th>
                        <th>CPF</th>                                               
                      </tr>
                    </thead>
                    <tbody>
                      {loop="$clients"}
                      <tr>
                        <td>{$value.idclient}</td>
                        <td>{$value.name}</td>
                        <td>{$value.cpf}</td>                                              
                        <td>
                          <a href="/admin/clients/{$value.idclient}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>                         
                        </td>
                      </tr>
                      {/loop}
                    </tbody>
                  </table>
                </div>
                <!-- /.box-body -->
              </div>
        </div>
      </div>
    
    </section>
    <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
